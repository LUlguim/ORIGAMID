<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React para Iniciantes</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="app">App</div>

  <script type="text/babel">

    // Function Component
    //Componente sempre se inicia com caixa alta
    const Button = () => {
      function handleClick(event) {
        console.log(event.target.innerText);
      }
      return <button onClick={handleClick}>Comprar</button>
    }

    const Titulo = () => {
      //colocando número randomico
      const numero = Math.random() * 1000;
      return <h1>Meu título {numero}</h1>
    }


    const App = () => {
      return <div>Meu App
        <Titulo />
        <Button />
        <div>
          Compre aqui também.
          <Button />
        </div>
      </div>
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>

</html>
